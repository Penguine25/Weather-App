<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <script src="https://kit.fontawesome.com/c3e0e1b824.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script> -->
</head>
<style>
    *,
    ::before,
    ::after
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Century Gothic';
    }
    .main{
        display: flex;
        height: 100vh;
        width: 100%;
        background: linear-gradient(rgb(167, 96, 255), rgb(202, 130, 255));
        position: fixed;
        align-items: center;
        justify-content: space-around;
        /* flex-direction: column; */
    }
    .box{
        height: 70vh;
        width: 35%;
        background: #fff;
        border-radius: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .box h2{
        font-weight: 500;
        letter-spacing: 2px;
    }
    .box img{
        width: 50%;
        height: 50%;
    }
    .box p{
        font-size: 18px;
    }
    .black{
        background: black;
        color: #fff;
    }
    #blackbtn{
        background: none;
        border: 1px solid transparent;
        outline: none;
        font-size: 25px;
        color: rgb(167, 96, 255);
        padding: 5px 10px;
        width: 15%;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 20px;
    }
    .bg-img{
        width: 40%;
    }
</style>
<body>
    <div class="main">
        <div class="box">
            <h2>{%TITLE%}</h2>
            <!-- <img src="./imgs/sunny.svg" alt="sunny"> -->
            <p>{%PLACE%}, {%DEGREE%}Â°C</p>
            <button id="blackbtn">
                <i class="fa-thin fa-lightbulb"></i>
            </button>
        </div>
        <!-- <img class="bg-img" src="nature.svg" alt=""> -->
    </div>

        $(function(){
            $('#blackbtn').on('click', (event) => {
                $('.box').toggleClass('black');
                // console.log(event);
            });
        });
    </script> -->
</body>
</html>
